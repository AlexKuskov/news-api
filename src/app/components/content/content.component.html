<div class="content">
  <div class="content__total-news-number-text">
    Total news number: {{ response.totalResults }}
  </div>

  <div class="content__sorted-by-container">
    <label class="content__sorted-by-label" for="sort-select">Sort by:</label>

    <select id="sort-select">
        <option value="sort-select__published-at">Date</option>
        <option value="sort-select__popularity">Popularity</option>
        <option value="sort-select__relevancy">Relevancy</option>
    </select>
  </div>

  <a 
    class="content__article-link" 
    [href]="article.url" 
    target="_blank"
    *ngFor="let article of response.articles | paginate: config">
    <div class="article">
      <div class="article__image-container">
        <img class="article__background-image" [src]="article.urlToImage" alt="news image">
        <img class="article__image" [src]="article.urlToImage" alt="news image">
      </div>
      <div class="article__title">{{ article.title }}</div>
      <div class="article__description">{{ article.description }}</div>
      <span class="article__published-at">{{ article.publishedAt | date:'MMM d, y, h:mm a' }}</span>
      <span class="article__author">{{ article.author }}</span>
    </div>
  </a>
</div>

<div class="pagination-container">
    <pagination-controls 
      class="pagination" 
      (pageChange)="pageChanged($event)"
      [routerLink]="['/page/', config.currentPage]">
    </pagination-controls>
</div>
