<header class="header">
  <div class="header__logo">
    News API
  </div>

  <form class="header__search-form" (submit)="onSubmit()" #searchForm="ngForm">
    <input 
      type="text" 
      name="query" 
      id="query" 
      placeholder="Type word or phrase"
      [ngModel]="mainService.q"
      autocomplete="off" 
      maxlength="100" 
      autocapitalize="none" 
      class="header__search-bar"
      required>

    <button class="header__search-button" type="submit" [disabled]="!searchForm.valid">
      <svg enable-background="new 0 0 22 22" height="20" viewBox="-0.5 -0.5 22 22"
        width="30" xmlns="http://www.w3.org/2000/svg">
        <path d="m21.8 19.6l-4.5-4.5c2.7-3.7 2.3-8.9-1-12.3-3.7-3.7-9.8-3.7-13.5 0-3.7 3.7-3.7 
                9.7 0 13.5 3.4 3.4 8.6 3.7 12.3 1l4.5 4.5c.4.4 1 .3 
                1.5-.2l.5-.5c.5-.5.5-1.1.2-1.5m-7.6-5.3c-2.6 2.6-6.8 2.6-9.4 0-2.6-2.6-2.6-6.8 
                0-9.4 2.6-2.6 6.8-2.6 9.4 0 2.5 2.6 2.5 6.8 0 9.4" fill="#b9b9b9"></path>
      </svg>
    </button>
  </form>

  <div class="header__date">
    <ejs-daterangepicker
        id="date-range-picker"
        format ="dd.MM.yyyy" 
        placeholder="News date range"
        [(ngModel)]='mainService.date'
        [min]='minDate'
        [max]='maxDate'></ejs-daterangepicker>
  </div>

  <div class="header__language">
    <select id="language-select" [(ngModel)]="mainService.selectedLanguage">
        <option *ngFor="let option of languageOptions" [value]="option.value">{{ option.name }}</option>
    </select>
  </div>
</header>
